<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="title is-1 has-text-centered">Weather Dashboard</h1>
    </header>

    <div class="columns">
        <div class="column is-one-third ml-2">
            <label class="label">Search for any city:</label>
            <!-- Search Bar -->
            <div class="row">
                <div class="control mx-2">
                    <input class="input" type="text" id="search-value" placeholder="ex. Farmington">
                </div>
                <div class="control">
                    <button class="button is-info" id="search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <!-- Search History -->
            <div class="bg-test m-2">
                <ul class="searched">
                    <h2>City Search History</h2>
                </ul>
            </div>
        </div>
        <!-- Actual Weather Information -->
        <div class="column is two-thirds bg-test ">
            <h2>Today's Forecast</h2>
            <div class="card mx-1">
                <div class="card-header is-size-2" id="today-header"></div>
                <div class="card-content has-text-left is-size-4" id="today-content"></div>
            </div>
            <!-- Five Day Weather Forecast -->
            <h2>Five Day Weather Forecast</h2>
            <div class="row bg-test my-2">
                <div class="column card mx-1">
                    <div class="card-header day1header"></div>
                    <div class="day1content has-text-left"></div>
                </div>
                <div class="column card mx-1">
                    <div class="card-header day2header"></div>
                    <div class="day2content has-text-left"></div>
                </div>
                <div class="column card mx-1">
                    <div class="card-header day3header"></div>
                    <div class="day3content has-text-left"></div>
                </div>
                <div class="column card mx-1">
                    <div class="card-header day4header"></div>
                    <div class="day4content has-text-left"></div>
                </div>
                <div class="column card mx-1">
                    <div class="card-header day5header"></div>
                    <div class="day5content has-text-left"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
